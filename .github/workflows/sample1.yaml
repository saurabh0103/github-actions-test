name: Shell Commands
on : [pull_request]
jobs:
  run-shell-commands:
      runs-on: ubuntu-latest
      steps:
          - name : echo a string
            run : echo "Hello World"
          - name : multiline script
            run : |
                npm -v
                node -v
          - name : python code
            run : |
                import platform 
                print(platform.processor())
            shell : python
  run-windows-commands:
      runs-on: windows-latest
      needs : ["run-shell-commands"]
      steps:
          - name : Directory Powershell
            run : get-location
          - name : Directory bash
            run : pwd
            shell : bash
        
             